<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Musicca - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <link href="assets/stylesheets/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <div class="container">
        <header class="header">
          <div class="nav">
              <img src="./assets/img/musicca-logo.png" alt="Musicca Logo" class="logo">
              <a href="#">Exercises</a>
              <a href="#">Lessons</a>
              <a href="http://localhost:8000/integration/about.html" class="active">About</a>
          </div>
          <div class="buttons">
              <button class="button">Create account</button>
              <a href="http://localhost:8000/integration/login.html">
                  <button class="button">Log in</button>
              </a>
          </div>
      </header>
      </div>
   </div>
  <main id="main-login">
    <form id="form-login" action="/register" method="post">
      <h1 class="login-title">Log in</h1>
      <input id="email-input" type="email" name="username" placeholder="Email" required />
      <input id="password-input" type="password" name="password" placeholder="Password" required />
      <button id="login-button" type="submit">Log in</button>
    </form>
  </main>  
  </body>
</html>
